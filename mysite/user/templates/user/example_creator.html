{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'user/css/user.css' %}">
</head>
</head>
<body>
<div class="Header">
        <p class="NameOfSite">
            Seeking Ships
        </p>
    </div>
    <div class="Header">
          <div class="dropdown" style="float:right;">
<p  class="USER">
    {% for name in user_name %}
{{ name.name }} &nbsp;<img src="{{ name.photo.url }}" alt="no photo" width="40" height="40" >
{% endfor %}
</p>
    <div class="dropdown-content">
        <a href="{% url 'change'  %}"> Редактировать </a>
        <a href="{% url 'creator_vessels' %}"> Судна </a>
        <a href="{% url 'creator_users' %}"> Пользователи </a>
        <a href="{% url 'main' %}"> Выход </a>
    </div>
</div>

    </div>
<div style="width: 5%">
<div style="float: left; width: 100%;margin-left:40%;margin-top:30%">
    <button type="submit" class="btn btn-secondary">
        <a href="{% url 'creator_vessels' %}" style="color:white; text-decoration: none"> Таблица судов </a>
    </button>
    <br><br>
    <button type="submit" class="btn btn-secondary" id="users_button">
        <a href="{% url 'creator_users' %}" style="color:white; text-decoration: none">  Таблица пользователей </a>
    </button>
</div>
<div style="float: left; width: 100% height: 100%;margin-left:200%;margin-top:-190%">
{% block content %}
{% endblock %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>

</body>
</html>
